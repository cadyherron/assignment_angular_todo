<!DOCTYPE html>
<html ng-app="todo">
<head>
  <title>Angular To Do</title>
  <!--  actual Angular itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-controller="TodoCtrl">


<button ng-click="createAlert()">Click to create a new task</button>

<form ng-submit='createTodo()'>
  <input type='text' placeholder='To-Do Item Here' ng-model='text'>
  <input type='text' placeholder='Due Date' ng-model='dueDate'>
  <input type='submit' value='Create To-Do'>
</form>


<table>
  <thead>
    <tr>
      <td>Task</td>
      <td>Due Date</td>
      <td>Status</td>
      <td>Delete Todo</td> 
    </tr>
  </thead>
  <tbody>
    <tr item-row ng-repeat="item in items" item="item" delete-todo="deleteTodo(item)"></tr>
  </tbody>

</table>










  <script type="text/javascript" src='app.js'></script>
  <script type="text/javascript" src='directives/item_row.js'></script>

</body>
</html>
