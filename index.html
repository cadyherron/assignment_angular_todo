<!DOCTYPE html>
<html ng-app="todo">
<head>
  <title>Angular To Do</title>
  <!--  actual Angular itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-controller="TodoCtrl">


<button ng-click="clearCompleted()">Clear completed tasks</button><br/>

<button ng-click="toggleCompleted()">{{ completedStatus }}</button>

<select ng-model='taskOrder'>
  <option ng-click='dropdownOrder()' value='none'>None</option>
  <option ng-click='dropdownOrder()' value='completedTop'>Completed on Top</option>
  <option ng-click='dropdownOrder()' value='completedBottom'>Completed on Bottom</option>
  <option ng-click='dropdownOrder()' value='duedateAsc'>Due Date Ascending</option>
  <option ng-click='dropdownOrder()' value='duedateDesc'>Due Date Descending</option>
  <input type="submit" ng-click="dropdownOrder()" value="Filter">
</select>


<form ng-submit='createTodo()'>
  <input type='text' placeholder='To-Do Item Here' ng-model='text'>
  <input type='text' placeholder='Due Date' ng-model='dueDate'>
  <input type='submit' value='Create To-Do'>
</form>


<table>
  <thead>
    <tr>
      <td>Task</td>
      <td>Due Date</td>
      <td>Status</td>
      <td>Delete Todo</td> 
    </tr>
  </thead>
  <tbody>
    <tr item-row ng-repeat="item in items | filterCompleted: completedStatus | orderBy: taskOrder " item="item" delete-todo="deleteTodo(item)" toggle-check='toggleCheck(item)'></tr>
  </tbody>

</table>










  <script type="text/javascript" src='app.js'></script>
  <script type="text/javascript" src='directives/item_row.js'></script>
  <script type="text/javascript" src='filters/filterCompleted.js'></script>
  <script type="text/javascript" src='services/todoService.js'></script>

</body>
</html>
