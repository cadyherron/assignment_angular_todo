<!DOCTYPE html>
<html ng-app="todo">
<head>
  <title>Angular To Do</title>
  <!--  actual Angular itself -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-controller="TodoCtrl">


<button ng-click="createTodo()">Click to create a new task</button>



<table>
  <thead>
    <tr>
      <td>Task</td>
      <td>Due Date</td>
      <td>Status</td>
    </tr>
  </thead>
  <tbody>
    <tr item-row ng-repeat="item in items" item="item"></tr>
    <tr>
        <td>"Get Groceries from the store"</td>
        <td>Sep 7, 2016</td>
        <td>Not Completed. One day this will be a checkbox.</td>
    </tr>
  </tbody>

</table>












  <script type="text/javascript" src='app.js'></script>
  <script type="text/javascript" src='directives/item_row.js'></script>

</body>
</html>
